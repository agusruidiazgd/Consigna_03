<body>
    <div class="card">
        <header class="header1">
            <h1>
                SHPPNG
            </h1>
            <div>
                <p class="check">
                    ► Shopping Bag
                </p>
                <p class="check">
                    ► Checkout
                </p>
                <p class="check">
                    ► Confirmation
                </p>
            </div>
        </header>
        <div class="sections">
            <div class="section1">
                <h1>
                    Personal information
                </h1>
                <div class="sub-section1">
                    <form>
                        <label>
                            First Name
                        </label>
                        <input class="input1" type="text">
                    </form>
                    <form>
                        <label>
                            Last Name
                        </label>
                        <input class="input1" type="text">
                    </form>
                </div>
                <div class="input2">
                    <form>
                        <label>
                            Email Adress
                        </label>
                        <input type="text">
                    </form>
                    <form>
                        <label>
                            Street
                        </label>
                        <input type="text">
                    </form>
                </div>
                

              <div class="sub-section1">
                  <form>
                    <label>
                        City
                    </label>
                    <input class="input1" type="text">
                 </form>
                 <form>
                    <label>
                        Country
                    </label>
                    <select name="Country" class="input1 ciudad">
                        <option>
                            France
                        </option>
                        <option>
                            Italy
                        </option>
                    </select>
                </form>
              </div>
              <div class="input2">
                <form>
                    <label>
                        Phone Number
                    </label>
                    <input type="text">
                  </form>
              </div>
              
            </div>
            <div class="section2">
                <h1>Delivery</h1>
                <form>
                    <label>Delivery fee</label>
                    <br>
                    <div class="botones">
                        <div class="btn">
                            <strong class="price">0$</strong> 
                            <br>4-5 weeks 
                        </div>
                        <div class="btn">
                            <strong class="price">5$</strong>
                            <br>4-5 days 
                        </div>
                    </div>
                    
                </form>

                <p>Estimated delivery date: <strong>August 4th.</strong> </p>
                <p>Every package has a tarckin number</p>

                <div class="check">
                    <input type="checkbox" name="terms" value="newsletter">
                    <label for="terms">Suscribe to our newsletter </label>
                    <br>
                    <input type="checkbox" name="terms" value="newsletter">
                    <label for="terms">Create an account</label>
                </div>
                <div class="btn-confirm" >
                    <p>Confirm my order</p>

                </div>
            </div>
            
        </div>
    </div>
